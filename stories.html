<body class="bg-[#ECF3F1] poppins-font lg:pt-28 pt-24 px-2 my-auto">

                <svg class="h-7 w-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

                    <li class="lg:mr-6">
                        <a class="text-base text-gray-900 hover:text-[#448C74] transition duration-500"
                            href="./#about">About</a>
                    </li>
                    <li class="lg:mr-6">
                        <a class="text-base text-gray-900 hover:text-[#448C74] transition duration-500"
                            href="./#service">Services</a>
                    </li>
                    <li class="lg:mr-6">
                        <a class="text-base text-gray-900 hover:text-[#448C74] transition duration-500"
                            href="./#works">Works</a>
                    </li>
                    <li class="lg:mr-6">
                        <a class="text-base text-gray-900 hover:text-[#448C74] transition duration-500"
                            href="./#price">Pricing</a>
                    </li>
                    <li class="lg:mr-6">
                        <a class="text-base text-gray-900 hover:text-[#448C74] transition duration-500"
                            href="./#Story">Blog</a>
                    </li>
                    <li class="lg:mr-6">
                        <a class="text-base text-gray-900 hover:text-[#448C74] transition duration-500"
                            href="./#contact">Contact</a>

                    <li class="lg:mr-6 lg:hidden">
                        <a class="text-base text-gray-900 hover:text-[#448C74] transition duration-500"
                            href="https://www.linkedin.com/in/hectordecastro/">Hire Me</a>
                    </li>
                </ul>
                <hr class="mt-4 w-full lg:hidden" />
                <div class="my-4 flex items-center space-x-6 space-y-2 lg:my-0 lg:ml-auto lg:space-x-8 lg:space-y-0">
                    <a href="https://www.linkedin.com/in/hectordecastro/" title=""
                        class="whitespace-nowrap rounded-xl border border-black hover:bg-[#448C74] px-6 py-3 font-medium text-sm text-gray-900 hover:text-white hover:border-none transition-all duration-500">Hire
                        Me <i class="fa-regular fa-handshake"></i>

            <div id="map-container" class="hidden mt-6 overflow-hidden">

            <button id="toggle-button"
                class="w-full px-2 py-10 lg:text-6xl md:text-4xl text-xl map-word text-white hover:bg-black hover:text-white transition">
